<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<title>PAÍS</title>
	</head>
	<body>
		<h1>País</h1>
		Informe o seu país: 
		<input type="text" name="txtvel" id="pais">
		<input type="button" value="verificar" onclick="pais()">
		<div id="res">Resultado</div>
		<script>
			function pais(){
				var pais = window.document.querySelector('input#pais')
				var res = window.document.querySelector('div#res')
				res.innerHTML = `<p>Seu país é <strong>${pais}</strong>!</p>`
			}
		</script>
	</body>
</html>
