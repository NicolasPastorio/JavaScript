<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Questionario</title>
	</head>
	<body>
		<script>
			var nome = window.prompt('Informe o seu nome')
			document.write(`Nome: ${nome}<br/>`)

			var idade = window.prompt('Informe a sua idade')
			document.write(`Idade: ${idade} anos<br/>`)

			var trabalho = window.prompt('Informe a sua profissão')
			document.write(`Profissão: ${trabalho}<br/>`)

			var altura = window.prompt('Informe a sua altura')
			document.write(`Altura: ${altura}m<br/>`)

			var sexo = window.prompt('Informe o seu sexo')
			document.write(`Sexo: ${sexo}<br/>`)

			var hobie =  window.prompt('Informe um de seus hobies ')
			document.write(`Hobie: ${hobie}<br/>`)

			var estadoCivil = window.prompt('Informe o seu estado civil')
			document.write(`Estado Civil: ${estadoCivil}<br/>`)

			var nomedopai = window.prompt('Informe o nome do pai')
			document.write(`Nome do pai: ${nomedopai}<br/>`)

			var nomedamae = window.prompt('Informe o nome da mãe')
			document.write(`Nome da mãe: ${nomedamae}<br/>`)

			var animal = window.prompt('Informe o nome no seu mascote')
			document.write(`Pet: ${animal}<br/>`)

			var pais = window.prompt('Informe o nome do seu país')
			document.write(`País: ${pais}<br/>`)

			var estado = window.prompt('Informe o nome no seu Estado')
			document.write(`Estado: ${estado}<br/>`)
			
			var cidade = window.prompt('Informe a sua cidade')
			document.write(`Cidade: ${cidade}<br/>`)

		</script>
	</body>
</html>
